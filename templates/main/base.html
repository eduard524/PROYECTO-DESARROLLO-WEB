{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Salón de Eventos{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

 
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="{% url 'dashboard' %}">Salón de Eventos</a>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
          
            <nav class="sb-sidenav accordion sb-sidenav-dark">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href="{% url 'clientes:list' %}">
                            <i class="fas fa-users"></i> Clientes
                        </a>
                        <a class="nav-link" href="{% url 'salones:list' %}">
                            <i class="fas fa-building"></i> Salones
                        </a>
                        <a class="nav-link" href="{% url 'reservas:list' %}">
                            <i class="fas fa-calendar"></i> Reservas
                        </a>
                        <a class="nav-link" href="{% url 'pagos:list' %}">
                            <i class="fas fa-dollar-sign"></i> Pagos
                        </a>
                    </div>
                </div>
            </nav>
        </div>


        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
