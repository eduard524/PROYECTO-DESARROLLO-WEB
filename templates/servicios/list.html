{% extends "main/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Servicios</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio Unitario</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            {% for s in servicios %}
            <tr>
                <td>{{ s.nombre }}</td>
                <td>{{ s.get_tipo_display }}</td>
                <td>{{ s.precio_unitario }}</td>
                <td>{{ s.activo|yesno:"SÃ­,No" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay servicios registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
